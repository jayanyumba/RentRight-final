    <script>
        function showForm(role) {
            document.querySelectorAll('.login-form').forEach(form => form.style.display = 'none');
            document.getElementById(role + '-form').style.display = 'block';
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_container">
         <a href="/" id="navbar_logo">RENTRIGHT-RENTALS</a>   
         <div class="navbar_toggle" id="mobile-menu">
         <span class="bar"></span><span class="bar"></span>

         <ul class="navbar_menu">

                        </li>
         </ul>

    <div class="registration-container">
        <h2>Registration</h2>
        
       
        <div id="tenant-form" class="registration-form" style="display: none;">
            <form action="register.php" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="role" value="tenant">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="id_number" placeholder="ID Number" required>
                <!-- <input type="file" name="passport_photo" accept="image/*" required> -->
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="text" name="house_number" placeholder="House Number" required>
                <input type="number" name="family_members" placeholder="Number of Family Members" required>
                <input type="password" name="password" placeholder="New Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="landlord-form" class="registration-form" style="display: none;">
            <form action="register.php" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="role" value="landlord">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="text" name="id_number" placeholder="ID Number" required>
                <input type="password" name="password" placeholder="New Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div class="registration-options">
            
            <button onclick="showForm('tenant')">Register as a Tenant</button>
            <button onclick="showForm('landlord')">Register as a Landlord</button>
        </div>

        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

    <script>
        function showForm(role) {
            document.querySelectorAll('.registration-form').forEach(form => form.style.display = 'none');
            document.getElementById(role + '-form').style.display = 'block';
        }
    </script>
</body>
</html>
